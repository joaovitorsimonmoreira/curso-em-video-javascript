<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex010.2</title>
  <style>
    body{
      font: italic 20px arial;
      text-align: center;
      height: 100vw;
    }
    .res{
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>
    escolha dois numeros
  </h1>
  <input type="number" name="txtn1" class="txtn1">   
  <input type="number" name="txtn2" class="txtn2">
  <input type="button" value="somar" onclick="somar()"> 
  <div class="res">Resultado</div>

  <script>
    function somar(){
      var tn1 = document.querySelector('.txtn1')
      var tn2 = document.querySelector('.txtn2')
      var res = document.querySelector('.res')
      var n1 = Number(tn1.value)
      var n2 = Number(tn2.value)
      var s = n1 / n2
      res.innerText = `a divisao entre ${n1} e ${n2} Ã© ${s}`
    }
  </script>
</body>
</html>

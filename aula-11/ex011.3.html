<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>detran</title>
</head>
<body>
  <h1>Descubra se foi Multado</h1>
  Coloque sua velocidade <input type="number" name="txtvel" id="txtvel">
  <input type="button" value="Verificar" onclick="calcular()">
  <div class="res"></div>

  <script>
    function calcular(){
      var vel= document.querySelector('#txtvel')
      var res= document.querySelector('.res')
      var vel= Number(txtvel.value)

      res.innerHTML= `<p>Sua velocidade Atual é <strong>${vel}km/h</strong></p>`
      if(vel > 60){
        res.innerHTML+= `<p>Você ultrapassou o limite de velocidade permitido, <strong>MULTADO!</strong></p>` 
      }
    }
  </script>
</body>
</html>
